<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Alarm | 특별관 예매 알리미</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<body>
    <div id="background-animation"></div>
    <div class="spotlight"></div>

    <div class="container">
        <header>

                    <strong>가장 먼저 알려드립니다.</strong>
                </p>
                
                <div class="cta-container">
                    <a href="https://discord.gg/7JUmzugwek" class="discord-btn" target="_blank">
                        <span class="icon-wrapper">
                            <i class="fa-brands fa-discord"></i>
                        </span>
                        <span>알림 채널 입장하기</span>
                        <div class="btn-shine"></div>
                    </a>
                    <p class="small-text">※ 100% 무료, 실시간 알림</p>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 Movie Alarm Project. Non-profit fan service.</p>
        </footer>

    <script src="script.js"></script>
